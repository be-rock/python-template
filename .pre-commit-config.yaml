repos:
-   repo: local
    hooks:
    -   id: black
        name: run black formatter
        language: system
        entry: make black
    -   id: reorder-python-imports
        name: reorder python imports
        language: system
        entry: make reorder-imports
    -   id: autoflake
        name: autoflake - remove unused imports and unused variables
        language: system
        entry: make autoflake
        